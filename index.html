<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hari Kemerdekaan ke-67</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!--Navbar-->
    <nav class="navbar">
        <div class="navbar-top">
            <div class="logo">
                
                <span>Hari Kemerdekaan ke-67</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Selamat Hari Merdeka">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="user">
                
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div class="nav-list">
            <div>
                <i class="fa-solid fa-house"></i>
                <span>HOME</span>
            </div>
            <div>
               
                <span>Events</span>
            </div><div>
                
                <span>SCHEDULE</span>
            </div><div>

                <i class="fa-solid fa-message"></i>
                <span>CONTACT</span>
            </div>
        </div>
    </nav>
    <!--End of Navbar-->

    <!--Landing-->
    <section class="landing">
        <div class="landing-bg"></div>
        <div class="banner">
            <img src="images/banner-img.jpg"
            class="banner-img">
            <h1 class="banner-heading">Hari Kemerdekaan</h1>
            <button class="banner-btn
            banner-btn-1">EVENT SCHEDULE</button>
            <button class="banner-btn
            banner-btn-2">STUDENT PERFORMANCES</button>
        </div>
    </section>



    <!--Products-->
    <section class="products">
        <div class="products-top">
            <h3>Join us for a spectacular parade to celebrate Independence Day!</h3>
            <h2>August 31, 2024</h2>
            <h1>Merdeka:)</h1>
        </div>
        <div class="products-icons">
            <div class="bedroom">
   
                <span>Awareness</span>
            </div>
            <div class="buffet">
            
                <span>Support</span>
            </div>
            <div class="dining">
    
                <span>Events</span>
            </div>
            <div class="sofa">
            
                <span>Community</span>
            </div>
            <div class="table">
              
                <span>Education</span>
            </div>
            <div class="wardrobe">
            
                <span>Resources</span>
            </div>
            

        </div>
    </section>
    <!--End of products-->
  </div>


</body>
</html>
